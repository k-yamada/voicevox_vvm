name: Test

on:
  push:

jobs:
  test_update_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run VVM merge script
        run: |
          python scripts/merge_vvm.py

      - name: Run documentation script
        run: |
          python scripts/make_docs.py

      - name: Run VVM split script
        run: |
          python scripts/split_vvm.py

      - name: Check for Git differences
        run: |
          git diff --exit-code || exit 1
